<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 3</title>
    <script type="text/javascript">
    function checkForm(){
    	// Write a function that ensures at least one but ONLY one radio button is selected.  Make sure the form action is not performed if either field is blank.
        var x=document.getElementById('opt-straw').checked;
        var y=document.getElementById('opt-blue').checked;
        if((x=="")&&(y=="")){
            alert("Please select your favorite berry!");
            return false;
        }else{ 
            return true;    
        }
   }
    </script>
</head>
<body>
  <h1> Challenge 3</h1>
	 <form action="challenge4.html" 
        onsubmit= "return checkForm()">
      <fieldset>
        <legend>Radio buttons and Check Boxes</legend>
        <div>
          What's your favorite berry?:   
          <label for="opt-straw">
            <input type="radio" name="fruit" value = "s" id="opt-straw"> Strawberries
          </label>
          <label for="opt-blue">
            <input type="radio" value = "b" name="fruit"id="opt-blue"> Blueberries
        </label>        
      </div>
  </fieldset>
  <input type="submit" value="Pick your fruit!">
</form>
</body>
</html>
